<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'product_list' %}"> E-commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                

            <!-- Login Logout Register -->
                {% if user.is_authenticated %}

                <span class="navbar-text me-3">Ciao {{ user.username }}! </span>

                <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Lista Prodotti </a></li>
                
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout </a></li>

                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login </a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registrati </a></li>

                {% endif %}

                
            </ul>
            
            <!-- Search Form -->
            <form class="d-flex me-3" method="GET" action="{% url 'product_list' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Cerca prodotti..." value="{{ request.GET.q }}">
                <button class="btn btn-secondary" type="submit">Cerca</button>
            </form>
            
            {% if user.is_authenticated %}
            <!-- Bottone del carrello -->
            <form class="d-flex">
                <a href="{% url 'cart_detail'%}" class="btn btn-outline-dark"> <i class="bi-cart-fill me-1"></i>
                    Carrello
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart_quantity">{{ cart_total_items }}</span>
                </a>

            </form>
            {% endif %}
        </div>
    </div>
</nav>
